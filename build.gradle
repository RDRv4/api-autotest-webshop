plugins {
    id 'java'
    id "io.qameta.allure" version "3.0.1"
    id "io.freefair.lombok" version "8.10"
}

group = 'com.demowebshop'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    report {
        version.set("2.21.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3")
            }
        }
    }
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")

    testImplementation("com.codeborne:selenide:7.13.0")
    testImplementation("io.rest-assured:rest-assured:6.0.0")
    testImplementation("io.qameta.allure:allure-rest-assured:2.32.0")
    testImplementation("io.qameta.allure:allure-selenide:2.32.0")
    testImplementation("io.qameta.allure:allure-junit5:2.32.0")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.20.0")
}

tasks.test {
    useJUnitPlatform()
}